<div class="feed-wrapper">
  <h1>Activity feed</h1>
  <div class="item" *ngFor="let activity of activities | async">
    <div class="left">
      <i class={{activity.icon}}></i>
    </div>
    <div class="right">
      <p class="text">{{ activity.text }}</p>
      <p class="when">{{ activity.when }}</p>
    </div>
  </div>

  <h3 *ngIf="!activities || activities.length === 0">Nothing to see here. Go ahead and do something.</h3>
</div>
